name: Publish to Registry

on: [release]
      
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - id: pre-step
      shell: bash
      run: echo "release-version=$(echo ${GITHUB_REF:10})" >> $GITHUB_OUTPUT
      
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        registry: registry.cn-hangzhou.aliyuncs.com  # 登陆地址
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        name: registry.cn-hangzhou.aliyuncs.com/dongjun11/awesome
        tags: "latest,${{ steps.pre-step.outputs.release-version }}"
        
